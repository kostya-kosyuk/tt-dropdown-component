<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row vh-100">
                <div class="col-3 m-auto">
                    <div id="treeview" class="treeview flex-column border rounded-4">
                        <div class="treeview__search-container d-flex align-items-center">
                            <div class="ms-3 me-2">
                                <i class="fas fa-search"></i>
                            </div>
                            <input id="search" type="text" class="treeview__search form-control form-control-plaintext" placeholder="Search...">
                        </div>
                        <div id="nodes-container" class="pe-1">
                        </div>
                        <div class="treeview__buttons-container d-flex flex-row justify-content-between align-items-center px-3">
                            <div class="d-flex flex-row">
                                <div class="treeview__button me-3">Select all</div>
                                <div class="treeview__button">Reset</div>
                            </div>
                            <div class="treeview__button">Apply</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </body>

</html>
